<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NegroGulio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/main.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div id="titulo" class="col-12 col-lg-6">
                <h1>Desarrollo Back and Front End</h1>
                <div id="result">    
                </div>
            </div>
            <div id="datosapi" class="col-12 col-lg-6">
                <h2>Estos son los parametros devueltos por la API</h2>
                <h2 class="btn btn-primary" id="btnallusers">HTTP_GET_ALLUSERS</h2>
                <div id="listini"></div>
                <h2>Parametros para enviar a la API</h2>
                <h2 class="btn btn-primary" id="btnpostuser">HTTP_POST_USER</h2>
                <div id="postuserform" class='hidden'>
                    <!-- Boton para form con toogle y dps viene todo el form con bootstrap-->
                    <div class="col-sm-6 col-sm-offset-3">
                        <h1>Processing an AJAX Form</h1>
                        <div id="formulario">
                        <form id="AddUserForm">
                          <div id="id-group" class="form-group">
                            <label for="id">User ID</label>
                            <input
                                type="text"
                                class="form-control"
                                id="userId"
                                name="userId"
                                placeholder="User ID"
                                />
                          </div>
                          <div id="userName-group" class="form-group">
                            <label for="UserName">UserName</label>
                            <input
                              type="text"
                              class="form-control"
                              id="userName"
                              name="userName"
                              placeholder="User Name"
                            />
                          </div>
                  
                          <div id="firstName-group" class="form-group">
                            <label for="firstName-group">First Name</label>
                            <input
                              type="text"
                              class="form-control"
                              id="firstName"
                              name="firstName"
                              placeholder="First Name"
                            />
                          </div>
                  
                          <div id="lastName-group" class="form-group">
                            <label for="lastName">Last Name</label>
                            <input
                              type="text"
                              class="form-control"
                              id="lastName"
                              name="lastName"
                              placeholder="Last Name"
                            />
                          </div>

                          <div id="country-group" class="form-group">
                            <label for="country">Country</label>
                            <input
                              type="text"
                              class="form-control"
                              id="country"
                              name="country"
                              placeholder="Country"
                            />
                          </div>

                          <div id="state-group" class="form-group">
                            <label for="country">State</label>
                            <input
                              type="text"
                              class="form-control"
                              id="state"
                              name="state"
                              placeholder="State"
                            />
                          </div>

                          <div id="city-group" class="form-group">
                            <label for="city">City</label>
                            <input
                              type="text"
                              class="form-control"
                              id="city"
                              name="city"
                              placeholder="City"
                            />
                          </div>
                  
                          <button id="buttonSubmit" type="submit" class="btn btn-success">
                            Submit
                          </button>
                        </form>
                        </div>
                    </div>

                </div>
                <div><h2 class="btn btn-primary" id="btndeluser">HTTP_DEL_USER</h2>
                    <div id="divuserlist">
                      <div id="deluserlist">
                    
                      </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/JS/main.js"></script>
</body>
</html>
